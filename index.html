<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciador de Pessoas</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <button type="submit">Inserir</button>
  </form>

  <input type="text" id="pesquisa" placeholder="Pesquisar por nome..." oninput="filtrarTabela()">

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
